<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>ML chatbot</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text&display=swap" rel="stylesheet">
	
	
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="chat">
      
      <div class="chat-title">
        <h1 style="font-family: 'Big Shoulders Inline Text', cursive; color:aliceblue; font-size: 40px !important;">PCCOER AI-HELPDESK<sup style="font-size: 35%; top: -1.5em;"> [BETA]</sup></h1>
        <!-- <hr width="611px"> -->
        <p style="color:#767171; font-size: 22px; font-family: 'Roboto', sans-serif; box-shadow: 0 4px 6px -6px #767171 !important; padding-bottom: 10px; ">Virtual AI-Assistant</p>
        <figure class="avatar">
          <img src="css/PCCOER AI.png" />
        </figure>
      </div>  
      <div class="messages">
        <div class="messages-content" id="scroll">
          <figure>
            <img class ="gif" src="css/74bc5c25eb8a960229f43545854aabdd.gif" width="700">
          </figure>
	  <div class = "mCSB_container">
          <div class="message new" id="qw">I am a PCCOER's Virtual Assistant, How may I help you?</div>
          </div>
        </div>
      </div>
      <form class="message-box" id="mymsg" method="POST">
        <input
          type="text"
          id="MSG"
          name="MSG"
          class="message-input"
          placeholder="Type message..."
        />
       
         <i class="fas fa-microphone" id="start-record-btn" style="color: white !important; background-color: black !important; border-radius: 80px !important; padding-top: 25px !important; padding-bottom: 25px !important; padding-right: 35px !important; padding-left: 35px !important; box-shadow: 0 0 11px #6884FF;" ></i>
        
        <button type="submit" class="message-submit">Send</button>
      </form>
      <h3 class="no-browser-support" hidden>
        Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This
        Demo In Google Chrome.
      </h3>
    </div>
    <div class="bg"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
